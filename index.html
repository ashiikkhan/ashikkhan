<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Md. Ashikur Rahman</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
          <div class="h-shape"></div>
          <div class="image">
            <img src="img/ashik.png" alt="" />
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi, I am <span class="color">Md. Ashikur Rahman.</span> A Front-End
            Developer.
          </h1>
          <p>
            I'm a Front-End Developer. I love to create beautifull and
            functional websites. Lorem ipsum dolor sit amet consectetur
            adipisicing elit. At, nesciunt.
          </p>
          <div class="btn-con">
            <a href="" class="main-btn">
              <span class="btn-text">Download CV</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="blogs">
        <i class="fas fa-newspaper"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fas fa-envelope-open"></i>
      </div>
    </div>
    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
